<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">Tarjeta Crédito</h5>
          <form [formGroup]="form" (ngSubmit)="agregarTarjeta">
       
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">Agregar Tarjeta</h5>
          <form>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user"
                [class.green-icon]="this.form.get('titular')?.valid"
                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
              </span>
              <input formControlName="titular" type="text" class="form-control" placeholder="Titular" />
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-credit-card"
                [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
              </span>
              <input formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Número Tarjeta" maxlength="16" />
            </div>

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-calendar"
                    [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                    [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="MM/YY"
                    formControlName="fechaExpiracion"
                    maxlength="5"
                  />
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-key"
                    [class.green-icon]="this.form.get('password')?.valid"
                    [class.red-icon]="this.form.get('password')?.invalid && this.form.get('password')?.touched"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="CVV"
                    formControlName="cvv"
                    maxlength="3"
                  />
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg"[disabled]="this.form.invalid" >
              <i class="fas fa-database"></i> Aceptar </button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">Listado de Tarjetas</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas">
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>
                <td>
                  <i class="far fa-edit text-info"></i>
                </td>
                <td>
                  <i class="far fa-trash-alt text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
